<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart ATS - Resume Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-hover-color: #45a049;
            --background-color: #f0f2f6;
            --container-bg-color: #ffffff;
            --text-color: #333;
            --border-color: #ccc;
            --response-bg-color: #f8f9fa;
            --box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            --border-radius: 8px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 2em;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: auto;
            background: var(--container-bg-color);
            padding: 2.5em;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 0.5em;
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 2em;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: 500;
        }

        textarea, input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 1.5em;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        textarea:focus, input[type="file"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--primary-hover-color);
        }

        #response-container {
            margin-top: 2em;
            padding: 1.5em;
            background-color: var(--response-bg-color);
            border: 1px solid #e9e9e9;
            border-radius: var(--border-radius);
            white-space: pre-wrap;
            word-wrap: break-word;
            display: none;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
        }

        #loader {
            display: none;
            text-align: center;
            padding: 2em;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s ease infinite;
            margin: 0 auto 1em;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart ATS</h1>
        <p>Improve Your Resume ATS</p>
        <form id="atsForm">
            <label for="jd">Paste the Job Description</label>
            <textarea id="jd" name="jd" rows="10" required placeholder="Paste the full job description here..."></textarea>
            
            <label for="resume">Upload Your Resume (PDF only)</label>
            <input type="file" id="resume" name="resume" accept=".pdf" required>
            
            <button type="submit">Analyze Resume</button>
        </form>
        <div id="loader">
            <div class="spinner"></div>
            Analyzing... Please wait.
        </div>
        <div id="response-container">
            <h2>Analysis Result:</h2>
            <pre id="response"></pre>
        </div>
    </div>

    <script>
        document.getElementById('atsForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const loader = document.getElementById('loader');
            const responseContainer = document.getElementById('response-container');
            const responseEl = document.getElementById('response');

            loader.style.display = 'block';
            responseContainer.style.display = 'none';

            try {
                const response = await fetch('/analyze-resume/', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (response.ok) {
                    responseEl.textContent = JSON.stringify(result, null, 2);
                } else {
                    responseEl.textContent = 'Error: ' + (result.detail || JSON.stringify(result));
                }
            } catch (error) {
                responseEl.textContent = 'An unexpected error occurred: ' + error;
            } finally {
                loader.style.display = 'none';
                responseContainer.style.display = 'block';
            }
        });
    </script>
</body>
</html>
